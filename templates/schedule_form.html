<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
        rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
</head>

<body>
    {% include "header.html" %}
    <div class="container">
        <div class="row">
            <h2 class="grey_text text-justify">Schedule newsletter</h2>
            <form class="needs-validation">
                <div class="col-md-8">
                    <label class="col-md-4">Newsletter subject</label>
                    <input id="newsletterSubject" size="50" type="text"></text>
                </div>
                <br>
                <br>
                <div class="col-md-8">
                    <button class="btn btn-info" id="testEmail" type="submit">Send Test Email</button>
                </div>
                <br>
                <br>
                <div class="col-md-8">
                    <label class="col-md-4">Pick date to schedule</label>
                    <input class="form-control" type="text" placeholder="click to show datepicker" id="example1">
                </div>

                <div class="col-md-8">
                    <button class="btn btn-info" id=scheduleButton type="submit">Schedule Button </button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        // When the document is ready
        $(document).ready(function () {

            $('#example1').datepicker({
                format: "dd/mm/yyyy"
            });

        });
    </script>
</body>

</html>
